<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>캘린더</title>
    <link rel="stylesheet" href="../styles/global.css" />
    <link rel="stylesheet" href="../styles/header.css" />
    <link rel="stylesheet" href="../styles/sidebar.css" />
    <link rel="stylesheet" href="../styles/calendar.css" />
  </head>
  <body>
    <header class="main-header"><div id="header"></div></header>
    <div class="main">
      <aside class="aside"><div id="sidebar"></div></aside>
      <section class="calendar-content">
        <div class="calendar">
          <div class="calendar-header">
            <div class="calendar-controls">
              <span id="month-year">July 2025</span>
              <div onclick="prevMonth()">
                <img src="../assets/pre.png" class="month-year-btn" />
              </div>
              <div onclick="nextMonth()">
                <img src="../assets/next.png" class="month-year-btn" />
              </div>
            </div>
            <div class="inner-calendar">
              <div id="weekdays">
                <div>Mo</div>
                <div>Tu</div>
                <div>We</div>
                <div>Th</div>
                <div>Fr</div>
                <div>Sa</div>
                <div>Su</div>
              </div>
              <div id="days"></div>
            </div>
          </div>
          <div class="calendar-diver2"></div>
        </div>
        <div id="routine-container" class="routine-wrapper">
          <hr class="routine-divider" />
          <div class="routine-column">
            <div class="routine-date"></div>
            <div class="routine-step"></div>
            <div class="routine-box">
              <p class="routine-text"></p>
              <img class="routine-icon" src="img/your-icon.png" alt="icon" />
            </div>
          </div>
          <div class="routine-column selected">
            <!-- 선택한 날짜 강조 -->
            <div class="routine-date"></div>
            <div class="routine-step"></div>
            <div class="routine-box"></div>
          </div>
        </div>
        <div class="calendar-diver1"></div>
      </section>
    </div>
    <script type="module">
      import { loadSidebar } from "../js/loadSidebar.js";
      loadSidebar();
    </script>
    <script type="module">
      import { loadHeader } from "../js/loadHeader.js";
      loadHeader();
    </script>
    <script src="../js/calendar.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>살림 챗봇</title>
    <link rel="stylesheet" href="../styles/global.css" />
    <link rel="stylesheet" href="../styles/sidebar.css" />
    <link rel="stylesheet" href="../styles/chatbot.css" />
    <link rel="stylesheet" href="../styles/header.css" />
  </head>
  <body>
    <div class="flex-container">
      <div id="sidebar"></div>
      <div id="header"></div>
      <div class="wrapper">
        <div class="header-fixed">
          <h1 class="title">
            살&nbsp;&nbsp;리&nbsp;&nbsp;미&nbsp;&nbsp;챗&nbsp;&nbsp;봇
          </h1>
          <hr class="title-underline" />
        </div>
        <div class="item">
          <div id="chatBox" class="chat-box"></div>
          <p class="welcome-message">오늘은 어떤 살림 고민이 있으신가요?</p>
          <div class="buttonArea">
            <p class="button-description">추천 질문</p>
            <button class="question-btn" id="routineBtn">
              오늘 하루 루틴 추천해줘
            </button>
            <button class="question-btn" id="weatherBtn">
              오늘 날씨 알려줘
            </button>
            <button class="question-btn" id="tipBtn">
              살림 꿀팁 하나만 알려줘
            </button>
          </div>
          <div class="inputArea">
            <div class="input-wrapper">
              <input
                id="chatInput"
                placeholder="안녕하세요, 살리미에게 궁금한 것을 물어보세요 :)"
              />
              <button id="sendBtn">
                <img src="../assets/send.svg" alt="send-icon" />
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="module">
      import { loadSidebar } from "../js/loadSidebar.js";
      loadSidebar();
    </script>
    <script type="module">
      import { loadHeader } from "../js/loadHeader.js";
      loadHeader();
    </script>
    <script src="../js/config.js"></script>
    <script type="module" src="../js/chatbot.js"></script>
  </body>
</html>

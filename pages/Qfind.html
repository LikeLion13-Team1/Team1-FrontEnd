<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Qfind</title>
    <link rel="stylesheet" href="../styles/global.css" />
    <link rel="stylesheet" href="../styles/header.css" />
    <link rel="stylesheet" href="../styles/sidebar.css" />
    <link rel="stylesheet" href="../styles/Q.css" />
    <link rel="stylesheet" href="../styles/Q2.css" />
    <link rel="stylesheet" href="../styles/Qfind.css" />
  </head>
  <body data-question-key="routin">
    <header class="main-header">
      <div id="header"></div>
    </header>
    <div class="main">
      <aside class="aside">
        <div id="sidebar"></div>
      </aside>

      <section class="content">
        <div class="item">
          <div class="quesiton-container">
            <p class="q">살리미가 멋사님께 딱 맞는 루틴을 준비해 뒀어요 :)</p>
            <img class="bot" src="../assets/bot.png" />
          </div>
          <div class="progress"></div>
          <div class="question-box">
            <h2 class="Q1">루틴을 어디에 저장할까요?</h2>
            <div class="btn">
              <button class="option-btn">루틴1</button>
              <button class="option-btn">루틴2</button>
              <button class="option-btn">루틴3</button>
            </div>
          </div>
          <div class="btn-container">
            <a href="../pages/Q4.html" class="before-btn">이전</a>
            <div class="btn-gap"></div>

            <a href="../pages/Qfinal.html" class="next-btn">완료</a>
          </div>
        </div>
      </section>
    </div>

    <script type="module">
      import { loadHeader } from "../js/loadHeader.js";
      import { loadSidebar } from "../js/loadSidebar.js";
      loadHeader();
      loadSidebar();

      document.addEventListener("DOMContentLoaded", () => {
        const questionKey = document.body.dataset.questionKey;

        if (!questionKey) {
          console.warn("❗ data-question-key 없음, 루틴 저장 스킵");
          return;
        }

        // 루틴 슬롯 선택 시 저장
        document.querySelectorAll(".option-btn").forEach((btn) => {
          btn.addEventListener("click", (e) => {
            document
              .querySelectorAll(".option-btn")
              .forEach((b) => b.classList.remove("selected"));
            e.target.classList.add("selected");

            const answer =
              e.target.dataset.answer || e.target.textContent.trim();
            if (!answer) return;

            const answers =
              JSON.parse(localStorage.getItem("surveyAnswers")) || {};
            answers[questionKey] = answer;
            localStorage.setItem("surveyAnswers", JSON.stringify(answers));
            console.log(`[✅ 루틴 선택 저장] ${questionKey}: ${answer}`);
          });
        });

        processRoutineRecommendation(); // 설문 결과 기반 루틴 추천 시작
      });

      async function processRoutineRecommendation() {
        const answers = JSON.parse(localStorage.getItem("surveyAnswers")) || {};

        const answerToCode = {
          "으! 못 참아요. 바로 정리부터 해요.": "CLEAN_IMMEDIATELY",
          "조금 참다가 결국 치워요.": "CLEAN_EVENTUALLY",
          "안 보여요. 난 못 본 걸로 할래요.": "IGNORE",

          "계획부터 세우고 하나하나 해결해요.": "PLAN_AND_EXECUTE",
          "그날그날 기분에 따라 달라요.": "GO_WITH_FLOW",
          "일단 침대에 누워요. 그냥 내일 하는 건 어때요?": "AVOID",

          "집은 자고로 먼지 한 톨 없이 반짝반짝 해야죠.": "SPOTLESS",
          "정리만 되어도 그냥 만족하며 삽니다.": "TIDY_ENOUGH",
          "내 마음이 편하면 그게 깔끔 아닌가요?": "COMFORTABLE",

          "힘들어도 좋아요:) 확실한 루틴을 주세요.": "FIRST_AND_CLEAR",
          "유연한 게 좋아요.": "FLEXIBLE",
          "작고 쉬운 거부터 주세요..": "SMALL_AND_EASY",
        };

        const featureData = {
          messyHouse: answerToCode[answers.q1],
          cleaningStyle: answerToCode[answers.q2],
          cleanHouse: answerToCode[answers.q3],
          routineStyle: answerToCode[answers.q4],
        };

        try {
          const token = localStorage.getItem("token");
          if (!token) throw new Error("로그인 토큰 없음");

          const data = {
            result: {
              routineType: "ROUTINE_1_MORNING_SET", // 💡 임의로 설정
            },
          };

          console.log("루틴 분석 결과:", data.result.routineType);
          document.querySelector(".result-box").textContent =
            data.result.routineType;

          // 2. 루틴 추천 요청
          const recommendRes = await fetch(
            "http://localhost:8080/api/v1/routines/recommendation",
            {
              method: "POST",
              headers: {
                Authorization: "Bearer " + token,
              },
            }
          );

          const recommendJson = await recommendRes.json();
          console.log("🎁 추천된 루틴 정보:", recommendJson);

          // 여기에 실제 추천된 루틴 텍스트 등을 localStorage에 저장할 수도 있음
          const recommendedRoutineName = "매일 아침 저녁 정리 루틴 세트"; // 임시 고정 (추천 API 응답 포맷 확인 후 수정)

          // 3. 루틴 생성 요청
          const now = new Date().toISOString();
          const createRoutineData = {
            name: recommendedRoutineName,
            description: `${routineType} 기반 추천 루틴`,
            routineStatus: "PROCESSING",
            cycle: "NO",
            startAt: now,
            endAt: now,
          };

          const createRes = await fetch(
            "http://localhost:8080/api/v1/routines",
            {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
                Authorization: "Bearer " + token,
              },
              body: JSON.stringify(createRoutineData),
            }
          );

          const createJson = await createRes.json();
          console.log("✅ 루틴 생성 완료:", createJson);

          // 생성된 루틴 ID를 저장 (이후 routineset.html에서 사용)
          const routineId = createJson.result.routineId;
          const updatedAnswers = {
            ...answers,
            routineType,
            routineId,
            routineName: recommendedRoutineName,
          };

          localStorage.setItem("surveyAnswers", JSON.stringify(updatedAnswers));
        } catch (err) {
          console.error("❌ 루틴 처리 실패:", err);
        }
      }
    </script>
  </body>
</html>

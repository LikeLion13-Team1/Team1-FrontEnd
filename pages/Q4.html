<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Q4</title>
    <link rel="stylesheet" href="../styles/global.css" />
    <link rel="stylesheet" href="../styles/header.css" />
    <link rel="stylesheet" href="../styles/sidebar.css" />
    <link rel="stylesheet" href="../styles/Q.css" />
    <link rel="stylesheet" href="../styles/Q2.css" />
  </head>
  <body data-question-key="q4">
    <header class="main-header">
      <div id="header"></div>
    </header>

    <div class="main">
      <aside class="aside">
        <div id="sidebar"></div>
      </aside>

      <section class="content">
        <div class="item">
          <div class="quesiton-container">
            <div class="star-wrapper">
              <img class="star1" src="../assets/star1.png" />
            </div>
            <p class="q">이제 알겠다, 멋사님의 루틴</p>
            <img class="star2" src="../assets/star2.png" />
            <img class="star3" src="../assets/star3.png" />
          </div>
          <div class="progress">
            <span class="step" data-step="1">1</span>
            <span class="step" data-step="2">2</span>
            <span class="step" data-step="3">3</span>
            <span class="step" data-step="4">4</span>
          </div>
          <div class="question-box">
            <h2 class="Q1">Q4. 루틴 추천 받을 때 나는?</h2>
            <div class="btn">
              <button class="option-btn">
                힘들어도 좋아요:) 확실한 루틴을 주세요.
              </button>
              <button class="option-btn">유연한 게 좋아요.</button>
              <button class="option-btn">작고 쉬운 거부터 주세요..</button>
            </div>
          </div>
          <div class="btn-container">
            <a href="../pages/Q3.html" class="before-btn">이전</a>
            <div class="btn-gap"></div>
            <a href="../pages/Qfind.html" class="next-btn">다음</a>
          </div>
        </div>
      </section>
    </div>
    <script type="module" src="../js/auth/authCheck.js"></script>
    <script type="module">
      import { loadHeader } from "../js/loadHeader.js";
      loadHeader();
    </script>
    <script type="module">
      import { loadSidebar } from "../js/loadSidebar.js";
      loadSidebar();
    </script>
    <script type="module">
      import { updateQstep } from "../js/Qstep.js";
      updateQstep(4); // ← Q4 단계
    </script>
    <script type="module">
      document.addEventListener("DOMContentLoaded", () => {
        const questionKey = document.body.dataset.questionKey;
        console.log(" 현재 질문 키:", questionKey);

        document.querySelectorAll(".option-btn").forEach((btn) => {
          btn.addEventListener("click", (e) => {
            document.querySelectorAll(".option-btn").forEach((b) => {
              b.classList.remove("selected");
            });
            e.target.classList.add("selected");
            const answer =
              e.target.dataset.answer || e.target.textContent.trim();
            const answers =
              JSON.parse(localStorage.getItem("surveyAnswers")) || {};
            answers[questionKey] = answer;
            localStorage.setItem("surveyAnswers", JSON.stringify(answers));
            console.log(`${questionKey} 저장됨:`, answer);
          });
        });
      });
    </script>
  </body>
</html>

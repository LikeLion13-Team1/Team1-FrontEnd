<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>로그인 전 화면</title>
    <link rel="stylesheet" href="../styles/global.css" />
    <link rel="stylesheet" href="../styles/header.css" />
    <link rel="stylesheet" href="../styles/home1.css" />
  </head>
  <body class="home1-page">
    <header class="main-header">
      <!-- <a href="signup.html"><p class="home1-login">가입하기</p></a> -->

      <button class="home1-login">로그인하기</button>
      <button class="home1-signup">가입하기</button>

      <div id="header"></div>
    </header>
    <div class="main">
      <section class="content">
        <div class="item">
          <h1 class="welcome">살리미에 오신 것을 환영합니다.</h1>
          <hr class="divider" />
          <div class="role-box">
            <p class="role-text">
              살리미는 무슨 역할을 하나요?
              <img src="../assets/user.png" class="user-icon" />
            </p>
          </div>

          <!-- 설명 문장 -->
          <div class="description-box">
            <img src="../assets/bot.png" class="desc-icon" />
            <p class="desc-text">
              하핫, 사실 저는 여러분의 살림을 도와주는 요정이에요! <br />제가
              무슨 역할을 하냐면요..
            </p>
          </div>

          <!-- 카드 영역 -->
          <div class="card-container">
            <div class="info-card card1">
              <div class="title">
                <p class="card-title">나만의 루틴 추천</p>
                <img src="../assets/check.png" class="check" />
              </div>
              <div class="card-desc">
                간단한 질문 몇 개로,<br />
                딱 맞는 살림 루틴을 추천해요.
              </div>
            </div>

            <div class="info-card card2">
              <div class="title">
                <p class="card-title">살리미 챗봇</p>
                <img src="../assets/robot.png" class="check" />
              </div>
              <div class="card-desc">
                살림이 궁금할 땐 살리미에게!<br />
                AI가 도와드려요.
              </div>
            </div>

            <div class="info-card card3">
              <div class="title">
                <p class="card-title">내 캘린더</p>
                <img src="../assets/calender.png" class="check" />
              </div>
              <div class="card-desc">
                내가 고른 루틴을 캘린더에서<br />
                한눈에 관리할 수 있어요.
              </div>
            </div>
          </div>
          <hr class="divider" />
          <div class="footer-msg">
            <p>
              당신의 살림 유형은 무엇인지 궁금하지 않나요?<br />
              회원가입 후 모든 기능을 이용해 보세요.
            </p>
            <a href="signup.html">
              <button class="signup-btn">회원가입하기</button>
            </a>
          </div>
        </div>
      </section>
    </div>
    <script type="module">
      import { loadHeader } from "../js/loadHeader.js";
      loadHeader();

      // 약간의 지연 후 텍스트 변경
      setTimeout(() => {
        const speechText = document.querySelector(".speech-text");
        if (speechText) {
          speechText.textContent = "로그인 후 바뀌는 화면이 궁금하지 않나요? ";
        }
      }, 3000);

      document.querySelector(".signup-btn").addEventListener("click", () => {
        window.location.href = "signup.html";
      });

      document.querySelector(".home1-login").addEventListener("click", () => {
        window.location.href = "login.html";
      });
      document.querySelector(".home1-signup").addEventListener("click", () => {
        window.location.href = "signup.html";
      });

      document.querySelector(".card1").addEventListener("click", () => {
        window.location.href = "Q1.html";
      });
      document.querySelector(".card2").addEventListener("click", () => {
        window.location.href = "chatbot.html";
      });
      document.querySelector(".card3").addEventListener("click", () => {
        window.location.href = "calender.html";
      });
    </script>
  </body>
</html>

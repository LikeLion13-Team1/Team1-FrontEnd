<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Q1</title>
    <link rel="stylesheet" href="../styles/global.css" />
    <link rel="stylesheet" href="../styles/header.css" />
    <link rel="stylesheet" href="../styles/sidebar.css" />
    <link rel="stylesheet" href="../styles/Q.css" />
    <link rel="stylesheet" href="../styles/Q1.css" />
  </head>
  <body class="q1-page" data-question-key="q1">
    <header class="main-header">
      <div id="header"></div>
    </header>
    <div class="main">
      <aside class="aside">
        <div id="sidebar"></div>
      </aside>
      <section class="content">
        <div class="item">
          <div class="quesiton-container">
            <div class="star-wrapper">
              <img class="star1" src="../assets/star1.png" />
            </div>
            <p class="q">
              몇 가지 질문으로 살리미가 딱 맞는 살림 루틴을 찾아드릴게요!
            </p>
            <img class="star2" src="../assets/star2.png" />
            <img class="star3" src="../assets/star3.png" />
          </div>
          <div class="progress">
            <span class="step current" data-step="1">1</span>
            <span class="step" data-step="2">2</span>
            <span class="step" data-step="3">3</span>
            <span class="step" data-step="4">4</span>
          </div>

          <div class="question-box">
            <h2 class="Q1">Q1. 나의 살림 관심분야는?</h2>
            <div class="btn">
              <button class="option-btn" data-score="3">
                청소는 무조건! 먼지는 못 참아요.
              </button>
              <button class="option-btn" data-score="2">
                정리는 해요~ 너무 더러우면요.
              </button>
              <button class="option-btn" data-score="1">
                청소에는 전혀 관심 없어요!
              </button>
            </div>
          </div>
          <div class="btn-container">
            <a href="#" class="before-btn" style="visibility: hidden">이전</a>
            <div class="btn-gap"></div>
            <a href="../pages/Q2.html" class="next-btn">다음</a>
          </div>
        </div>
      </section>
    </div>
    <script type="module" src="../js/auth/authCheck.js"></script>
    <script type="module">
      import { loadHeader } from "../js/loadHeader.js";
      import { loadSidebar } from "../js/loadSidebar.js";

      loadHeader();
      loadSidebar();

      const questionKey = document.body.dataset.questionKey;
      console.log("📌 현재 질문 키:", questionKey);

      const buttons = document.querySelectorAll(".option-btn");

      buttons.forEach((btn) => {
        btn.addEventListener("click", (e) => {
          // 버튼 선택 UI
          buttons.forEach((b) => b.classList.remove("selected"));
          e.currentTarget.classList.add("selected");

          // 답변 저장
          const answer =
            e.currentTarget.dataset.answer ||
            e.currentTarget.textContent.trim();
          const answers =
            JSON.parse(localStorage.getItem("surveyAnswers")) || {};

          answers[questionKey] = answer;
          localStorage.setItem("surveyAnswers", JSON.stringify(answers));

          console.log(`✅ ${questionKey} 저장됨:`, answer);
        });
      });
    </script>
  </body>
</html>

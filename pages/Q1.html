<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Q1</title>
    <link rel="stylesheet" href="../styles/global.css" />
    <link rel="stylesheet" href="../styles/header.css" />
    <link rel="stylesheet" href="../styles/sidebar.css" />
    <link rel="stylesheet" href="../styles/Q.css" />
    <link rel="stylesheet" href="../styles/Q1.css" />
  </head>
  <body class="q1-page" data-question-key="q1">
    <header class="main-header">
      <div id="header"></div>
    </header>
    <div class="main">
      <aside class="aside">
        <div id="sidebar"></div>
      </aside>
      <section class="content">
        <div class="item">
          <div class="quesiton-container">
            <div class="star-wrapper">
              <img class="star1" src="../assets/star1.png" />
            </div>
            <p class="q">
              몇 가지 질문으로 살리미가 딱 맞는 살림 루틴을 찾아드릴게요!
            </p>
            <img class="star2" src="../assets/star2.png" />
            <img class="star3" src="../assets/star3.png" />
          </div>
          <div class="progress">
            <span class="step" data-step="1">1</span>
            <span class="step" data-step="2">2</span>
            <span class="step" data-step="3">3</span>
            <span class="step" data-step="4">4</span>
          </div>

          <div class="question-box">
            <h2 class="Q1">Q1. 집이 어질러지면 나는?</h2>
            <div class="btn">
              <button class="option-btn">
                으! 못 참아요. 바로 정리부터 해요.
              </button>
              <button class="option-btn">조금 참다가 결국 치워요.</button>
              <button class="option-btn">
                안 보여요. 난 못 본 걸로 할래요.
              </button>
            </div>
          </div>
          <div class="btn-container">
            <a href="#" class="before-btn" style="visibility: hidden">이전</a>
            <div class="btn-gap"></div>
            <a href="../pages/Q2.html" class="next-btn">다음</a>
          </div>
        </div>
      </section>
    </div>

    <script type="module">
      import { loadHeader } from "../js/loadHeader.js";
      loadHeader();
    </script>
    <script type="module">
      import { loadSidebar } from "../js/loadSidebar.js";
      loadSidebar();
      //Q에대한 대답 저장
      document.addEventListener("DOMContentLoaded", () => {
        const questionKey = document.body.dataset.questionKey;

        console.log(" 현재 질문 키:", questionKey);

        document.querySelectorAll(".option-btn").forEach((btn) => {
          btn.addEventListener("click", (e) => {
            document.querySelectorAll(".option-btn").forEach((b) => {
              b.classList.remove("selected");
            });
            e.target.classList.add("selected");

            const answer =
              e.target.dataset.answer || e.target.textContent.trim();
            const answers =
              JSON.parse(localStorage.getItem("surveyAnswers")) || {};
            answers[questionKey] = answer;
            localStorage.setItem("surveyAnswers", JSON.stringify(answers));
            console.log(`${questionKey} 저장됨:`, answer);
          });
        });
      });
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>로그인하기</title>
    <link rel="stylesheet" href="../styles/login.css" />
  </head>
  <body>
    <div class="login-box" id="loginPage">
      <div class="logo">
        <img src="../assets/salimi_icon2.png" />
      </div>
      <h1 id="first">살리미에 로그인하기</h1>
      <div class="social-buttons">
        <div class="social-button">
          <img src="../assets/google-icon.png" alt="Google" /> Google로 계속하기
        </div>
        <div class="social-button">
          <img src="../assets/kakao-icon.png" alt="Kakao" /> 카카오로 계속하기
        </div>
        <div class="social-button">
          <img src="../assets/apple-icon.png" alt="Apple" /> Apple로 계속하기
        </div>
      </div>

      <hr />

      <div class="form-group">
        <label for="email">이메일</label>
        <input type="email" id="email" />
      </div>
      <div class="form-group">
        <label for="password">비밀번호</label>
        <input type="password" id="password" />
      </div>
      <button class="login-button">로그인하기</button>

      <div class="signup-text">
        계정이 없나요?
        <a href="#" id="toSignup1">살리미에 가입하기</a>
      </div>

      <div class="signup-text">
        비밀번호를 까먹으셨나요?
        <a href="#" id="toFindPW">비밀번호 찾기</a>
      </div>
    </div>

    <script src="../js/login.js"></script>
  </body>
</html>
